<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Reddit+Sans:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" /><link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <style>
        *{
            font-family:Roboto ;
        }
        .card{
            /*border: 6px solid red;*/
            width: 20%;
            padding: 40px;
            box-sizing: border-box;
            box-shadow:2px 2px 5px 0px #000000a8 ;
            border-radius: 5px;
            background-color: white;
            
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(https://png.pngtree.com/background/20240112/original/pngtree-minimalist-studio-background-with-window-shadows-for-product-display-in-empty-picture-image_7234164.jpg)
    
        }
        .card-title,.card-subtytle{
            text-align: center;
        }
        .text-input,.mybtn{
            display: block;
            width: 100%;
            box-sizing: border-box;
            color:white;
            font-size: medium;
        }
        .text-input{
            margin-bottom: 20px;
            padding: 5px 10px;
        }
        .mybtn{
            padding: 5px 10px;
            background-color: rgb(137, 8, 8);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">

        <h3 class="card-title">Wellcome Back</h3>
        <p class="card-subtitle">continue your jurney with us</p>

        <form>
            <label>Email Address</label>
            <input class="text-input"type="email"> <br>

            <label>Password</label>
            <input class="text-input"type="password"> <br> <br>

            <button class="mybtn">Submit</button>

        </form>
    </div>
    
</body>
</html>
