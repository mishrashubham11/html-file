<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        html{
            color-scheme:light dark;
        }
    </style>
</head>

<body>

    <div class="flex justify-center items-center min-h-screen ">

        <div class=" md:w-1/4 rounded-lg p-10 shadow-lg" >
            <h1 class="text-center font-bold text-3xl"> Brand Name</h1>
            <h4 class="text-center text-slate-500"> Login Form</h4>
    
            <form class="my-5 ">
                <label>E-mail Address</label>
                <input class="border-2 border-slate-300 block mb-3 w-full px-3 py-2 rounded-md " type="email"><br>
            
                <label>Passwaord</label>
                <input class="border-2 border-slate-300 block mb-3 w-full px-3 py-2 rounded-md " type="password"><br>
                <a class="my-6 block text-blue-600 dark:text-blue-300 " href="#">Forgot Password</a>
            
                <button class="bg-teal-500 hover:bg-teal-200 py-2 px-5 rounded-md text-white w-full">Summit</button><br>

                <a class="mt-8 block text-center font-bold dark:text-white" href="">Create New Account</a>
            </form>

        </div>

    </div>
</body>

</html>
